<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather App</a>
        <div class="ml-auto">
            <button class="btn btn-outline-secondary" id="unitToggle">Switch to Imperial</button>
        </div>
    </nav>
    

    <!-- Cover Image Section -->
    <div class="cover-image-container">
        <img src="./images/blue-sky-140.jpg" alt="Cover Image" class="img-fluid">
        
        <div class="search-bar-container d-flex justify-content-center align-items-center">
            <div class="input-group">
                <input type="text" id="city" placeholder="Enter city name" class="form-control">
                <div class="input-group-append">
                    <button id="getWeather" class="btn btn-primary">Get Weather</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="topCitiesWeather">
            <!-- Weather for top cities will be rendered here -->
        </div>
        <div class="row" id="cityWeatherDetails">
            <!-- Weather details for searched city will be rendered here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
